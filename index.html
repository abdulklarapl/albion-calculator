    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type='text/javascript'>
        window.onload = function () {
            var calculate = function () {
                var
                        tours = [
                            [0, 2],
                            [2, 4],
                            [4, 6],
                            [6, 7],
                            [7, 8],
                            [8, 9],
                            [9, 10],
                            [10, 11],
                            [11, 12],
                            [12, 13],
                            [13, 14],
                            [14, 15],
                            [15, 16],
                            [16, 17],
                            [17, 18],
                            [18, 19],
                            [19, 20],
                            [20, 21],
                            [21, 22],
                            [22, 0]
                        ],
                        current = document.getElementById("current").value,
                        target = document.getElementById("target").value,
                        add = target - current,
                        datetime = new Date(),
                        hour = datetime.getHours(),
                        point = 0;

                for (var pos = 0; pos < tours.length; pos++) {
                    if (tours[pos][0] < hour && tours[pos][1] >= hour) {
                        point = pos+1;
                        break;
                    }
                }

                point = point+add;
                if (point >= tours.length) {
                    datetime.setDate(datetime.getDate() + Math.floor(point / tours.length));
                    point = ((point) % tours.length);
                }

                var targetDate = datetime.toLocaleDateString().slice(0, 10) + " między " + tours[point][0] + " a " + tours[point][1];
                alert("Tury "+target+" spodziewaj się "+targetDate);
                return false;
            };

            document.getElementById("form").onsubmit = calculate;
        }

    </script>
    <style>
        .row {
            margin-top: 15px;
        }
    </style>
</head>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h1>Kalkulator turowy</h1>
            <p class="alert alert-info">
                Kalkulator pomoże Ci obliczyć, o której godzinie powinieneś spodziewać się wybranej tury. <br>
                W tym celu, należy podać aktualną turę oraz tę, której datę i godzinę chcesz poznać.
            </p>
            <form action="#" method="POST" id="form" class="form-inline">
                <div class="form-group">
                    <input type="number" id="current" class="form-control" placeholder="aktualna tura">
                </div>
                <div class="form-group">
                    <input type="number" id="target" class="form-control" placeholder="tura docelowa">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">oblicz</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>

                </small>
            </a>
        </div>
    </div>
</div>
